services:
  - type: web
    name: fantasy-betting-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-betting-db
          property: connectionString
      - key: PORT
        value: 5000

databases:
  - name: fantasy-betting-db
    databaseName: fantasy_betting
    user: fantasy_user
    plan: free
