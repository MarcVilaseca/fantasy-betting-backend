services:
  - type: web
    name: fantasy-betting
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-betting-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: fantasy-betting-db
    databaseName: fantasy_betting
    region: frankfurt
    plan: free
